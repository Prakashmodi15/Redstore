<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Account | RedStore</title>

<link rel="stylesheet" href="CSS/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
/* ====================== Global ====================== */
body{
  font-family: 'Poppins', sans-serif;
  margin:0;
  padding:0;
  background:#f7f7f7;
}
.container{
  width:90%;
  max-width:1200px;
  margin:auto;
}
h3{
  font-size:20px;
  font-weight:600;
  margin-bottom:20px;
}
.btn{
  background:#ff523b;
  color:#fff;
  padding:10px 25px;
  border-radius:8px;
  text-decoration:none;
  cursor:pointer;
  display:inline-block;
}
.btn:hover{
  background:#ff784f;
}

/* ====================== Navbar ====================== */
.header{
  background:#fff;
  padding:10px 0;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.navbar .logo img{
  width:125px;
}
.navbar nav ul{
  display:flex;
  list-style:none;
  margin:0;
  padding:0;
}
.navbar nav ul li{
  margin-left:20px;
}
.navbar nav ul li a{
  text-decoration:none;
  color:#222;
  font-weight:500;
}
.menu-icon{
  display:none;
  cursor:pointer;
}

/* ====================== Account Boxes ====================== */
.account-box{
  background:#fff;
  border-radius:14px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  margin-bottom:40px;
}
.account-box input, .account-box textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-bottom:12px;
  font-size:14px;
}
.account-box input:disabled{
  background:#f3f3f3;
}
.profile-img{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:12px;
  display:block;
}
.loader{
  border: 5px solid #f3f3f3;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  width:180px;
  height:180px;
  position:absolute;
  top:0; left:0;
  animation: spin 1s linear infinite;
  display:none;
}
@keyframes spin{
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.progress-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-weight:bold;
  color:#222;
}

/* ====================== Orders ====================== */
.order-card{
  border-radius:12px;
  padding:15px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  margin-bottom:12px;
  text-align:center;
}
.order-card img{
  width:100%;
  border-radius:12px;
}
.logout-btn{
  background:#222;
  color:#fff;
  padding:12px 25px;
  border-radius:8px;
  text-decoration:none;
}
.logout-btn:hover{
  background:#ff523b;
  color:#fff;
}

/* ====================== Responsive ====================== */
@media(max-width:768px){
  .navbar nav ul{
    flex-direction:column;
    max-height:0;
    overflow:hidden;
    transition: max-height 0.3s;
  }
  .menu-icon{ display:block; }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="header">
  <div class="container">
    <div class="navbar">
      <div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
      <nav>
        <ul id="MenuItems">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="customer-profile.html">Account</a></li>
        </ul>
      </nav>
      <a href="cart.html"><img src="images/cart.png" width="30px"></a>
      <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>
</div>

<!-- PROFILE -->
<div class="small container">

  <!-- 1. Profile Details -->
  <div class="account-box">
    <h3><i class="fa fa-user"></i> Profile Details</h3>
    <div class="row" style="position:relative;">
      <div class="col-2" style="position:relative;">
        <img id="profileImg" src="images/user-1.png" class="profile-img">
        <div id="uploadLoader" class="loader"></div>
        <div id="uploadProgress" class="progress-text"></div>
        <input type="file" id="profileUpload">
        <a class="btn" id="uploadBtn" style="display:none;margin-top:10px;">Upload Photo</a>
      </div>
      <div class="col-2">
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email" disabled>
        <input type="text" id="mobile" placeholder="Mobile">
        <textarea id="address" rows="3" placeholder="Address"></textarea>
        <a class="btn" id="saveProfileBtn">Save Changes</a>
      </div>
    </div>
  </div>

  <!-- 2. My Orders -->
  <div class="account-box">
    <h3><i class="fa fa-shopping-bag"></i> My Orders</h3>
    <div class="row" id="ordersContainer">
      <!-- Dynamic Orders will load here -->
    </div>
  </div>

  <!-- 3. Saved Address -->
  <div class="account-box">
    <h3><i class="fa fa-map-marker"></i> Saved Address</h3>
    <p id="savedAddress">Loading address...</p>
    <a class="btn" onclick="editAddress()">Edit Address</a>
  </div>

  <!-- 4. Logout -->
  <div class="account-box" style="text-align:center">
    <a onclick="logout()" class="btn logout-btn">
      <i class="fa fa-sign-out"></i> Logout
    </a>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <div class="container">
    <hr>
    <p class="copyright">© 2025 RedStore</p>
  </div>
</div>

<!-- MENU TOGGLE -->
<script>
var MenuItems=document.getElementById("MenuItems");
MenuItems.style.maxHeight="0px";
function menutoggle(){
  MenuItems.style.maxHeight = MenuItems.style.maxHeight=="0px"?"200px":"0px";
}
</script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

// Firebase Config
const firebaseConfig={
 apiKey:"AIzaSyBe6T75YFS3MACQ1Drmrrj6xeRlMIwT7s4",
 authDomain:"myshop-1dbc9.firebaseapp.com",
 projectId:"myshop-1dbc9",
 storageBucket:"myshop-1dbc9.appspot.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const mobileInput = document.getElementById("mobile");
const addressInput = document.getElementById("address");
const savedAddress = document.getElementById("savedAddress");
const profileImg = document.getElementById("profileImg");
const profileUpload = document.getElementById("profileUpload");
const uploadLoader = document.getElementById("uploadLoader");
const uploadProgress = document.getElementById("uploadProgress");
const uploadBtn = document.getElementById("uploadBtn");
const saveProfileBtn = document.getElementById("saveProfileBtn");
const ordersContainer = document.getElementById("ordersContainer");

let selectedFile = null;

// Detect file selection
profileUpload.addEventListener("change",()=>{
  if(profileUpload.files.length>0){
    selectedFile = profileUpload.files[0];
    uploadBtn.style.display="inline-block";
  }
});

// Upload photo when Upload button clicked
uploadBtn.addEventListener("click", async()=>{
  if(!selectedFile) return;
  const user = auth.currentUser;
  if(!user) return;
  const storageRef = sRef(storage, `images/cosmer-profilephoto/${user.uid}_${selectedFile.name}`);
  const uploadTask = uploadBytesResumable(storageRef, selectedFile);

  uploadLoader.style.display="block";
  uploadProgress.textContent="0%";

  uploadTask.on('state_changed',
    snapshot=>{
      const progress = Math.round(snapshot.bytesTransferred / snapshot.totalBytes *100);
      uploadProgress.textContent=progress+"%";
    },
    error=>{
      alert("Upload failed: "+error.message);
      uploadLoader.style.display="none";
      uploadProgress.textContent="";
    },
    async()=>{
      const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
      profileImg.src = downloadURL;
      uploadLoader.style.display="none";
      uploadProgress.textContent="";
      uploadBtn.style.display="none";
      selectedFile = null;
      alert("Photo Uploaded ✅");
    }
  );
});

// Auto fill profile
onAuthStateChanged(auth, async(user)=>{
 if(!user){ location.href="account.html"; return; }
 const ref = doc(db,"users",user.uid);
 const snap = await getDoc(ref);

 if(snap.exists()){
  const d = snap.data();
  nameInput.value = d.name || "";
  emailInput.value = d.email || user.email;
  mobileInput.value = d.mobile || "";
  addressInput.value = d.address || "";
  savedAddress.innerHTML = d.address || "No address saved";
  if(d.photoURL) profileImg.src = d.photoURL;
 } else {
  await setDoc(ref, { name:"", email:user.email, mobile:"", address:"", photoURL:"", createdAt:new Date() });
  emailInput.value = user.email;
  savedAddress.innerHTML="No address saved";
 }
 // Load user orders
 loadOrders(user.uid);
});

// Save profile details
saveProfileBtn.addEventListener("click", async()=>{
  const user = auth.currentUser;
  if(!user) return;

  let photoURL = profileImg.src;

  await setDoc(doc(db,"users",user.uid),{
    name:nameInput.value,
    mobile:mobileInput.value,
    address:addressInput.value,
    photoURL:photoURL,
    updatedAt:new Date()
  }, { merge:true });

  savedAddress.innerHTML = addressInput.value || "No address saved";
  alert("Profile Saved ✅");
});

// Edit address shortcut
function editAddress(){ addressInput.focus(); }

// Logout
async function logout(){
  await signOut(auth);
  location.href="account.html";
}

// Load Orders (template)
async function loadOrders(uid){
  const ordersCol = collection(db,"orders");
  const q = query(ordersCol, orderBy("createdAt","desc"));
  const snap = await getDocs(q);
  ordersContainer.innerHTML="";
  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.userId === uid){
      const div = document.createElement("div");
      div.className="col-4 order-card";
      div.innerHTML=`
        <img src="${d.productImg||'images/product-1.jpg'}">
        <h4>${d.productName||'Product'}</h4>
        <p>₹${d.price||0}</p>
        <small>Status: <b style="color:green">${d.status||'Delivered'}</b></small>
      `;
      ordersContainer.appendChild(div);
    }
  });
}
</script>

</body>
</html>
