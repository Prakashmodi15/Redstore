<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now | RedStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .product-img {
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">RedStore</a>
  </div>
</nav>

<!-- ===== BUY NOW SECTION ===== -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="product-card">

        <div class="row g-4 align-items-center">

          <!-- Product Image -->
          <div class="col-md-5 text-center">
            <img id="bnImg" class="img-fluid product-img" alt="Product Image">
          </div>

          <!-- Product Info -->
          <div class="col-md-7">
            <h3 id="bnTitle" class="fw-bold mb-2"></h3>
            <h4 id="bnPrice" class="text-danger fw-bold mb-3"></h4>

            <div class="mb-3">
              <label class="fw-semibold">Quantity</label>
              <input type="number" id="bnQty" class="form-control w-50" value="1" min="1">
            </div>

            <button class="btn btn-danger w-100 mb-2" onclick="placeOrder()">
              Place Order
            </button>

            <a href="index.html" class="btn btn-outline-secondary w-100">
              Continue Shopping
            </a>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="text-center mt-5 mb-3 text-muted">
  Â© 2025 RedStore. All rights reserved.
</footer>

<!-- ===== SCRIPT ===== -->
<script>
/* ===============================
   BUY NOW PAGE ENGINE
   =============================== */

const product = JSON.parse(localStorage.getItem("buyNowProduct"));

if (!product) {
  alert("No product selected");
  window.location.href = "index.html";
}

/* Load Product */
document.getElementById("bnImg").src = product.img;
document.getElementById("bnTitle").innerText = product.title;
document.getElementById("bnPrice").innerText = product.price;

/* Place Order */
function placeOrder() {
  const qty = document.getElementById("bnQty").value;

  const orderData = {
    title: product.title,
    price: product.price,
    img: product.img,
    qty: qty,
    orderTime: new Date().toISOString()
  };

  // TEMP: Save for next step (checkout / COD / payment)
  localStorage.setItem("finalOrder", JSON.stringify(orderData));

  alert("Order ready for checkout");
  // Next page (optional)
  // window.location.href = "checkout.html";
}
</script>

</body>
</html>
