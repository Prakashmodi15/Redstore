@keyframes fadein{from{bottom:0;opacity:0;}to{bottom:30px;opacity:1;}}

document.getElementById('saveLogoBtn').addEventListener('click', () => {

// ===== Toast Function =====
function showToast(msg){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.className = "show";
  setTimeout(()=>{toast.className = toast.className.replace("show","");},3000);
}

// ===== Save Functions =====
function saveHeader(){ db.ref("header").set({
    title: document.getElementById("headerTitle").value,
    desc: document.getElementById("headerDesc").value,
    btnText: document.getElementById("headerBtnText").value,
    btnUrl: document.getElementById("headerBtnUrl").value,
    img: document.getElementById("headerImg").value
}, ()=>showToast("Header Saved!")); }

function saveCategories(){ db.ref("categories").set({
    cat1: document.getElementById("cat1").value,
    cat2: document.getElementById("cat2").value,
    cat3: document.getElementById("cat3").value
}, ()=>showToast("Categories Saved!")); }

function saveFeatured(){
    let products=[];
    for(let i=1;i<=4;i++){
        products.push({
            img: document.getElementById("fprodImg"+i).value,
            title: document.getElementById("fprodTitle"+i).value,
            price: document.getElementById("fprodPrice"+i).value
        });
    }
    db.ref("featuredProducts").set(products, ()=>showToast("Featured Products Saved!"));
}

function saveLatest(){
    let products=[];
    for(let i=1;i<=4;i++){
        products.push({
            img: document.getElementById("lprodImg"+i).value,
            title: document.getElementById("lprodTitle"+i).value,
            price: document.getElementById("lprodPrice"+i).value
        });
    }
    db.ref("latestProducts").set(products, ()=>showToast("Latest Products Saved!"));
}

function saveOffer(){ db.ref("offer").set({

    desc: document.getElementById("offerDesc").value,
    btnText: document.getElementById("offerBtnText").value,
    btnUrl: document.getElementById("offerBtnUrl").value,
    img: document.getElementById("offerImg").value
}, ()=>showToast("Offer Saved!")); }

function saveTestimonials(){
    let testimonials=[];

        testimonials.push({
            user: document.getElementById("testUser"+i).value,
            comment: document.getElementById("testComment"+i).value,
            img: document.getElementById("testImg"+i).value
        });
    }
    db.ref("testimonials").set(testimonials, ()=>showToast("Testimonials Saved!"));
}

function saveBrands(){
    let brands=[];

        brands.push({img: document.getElementById("brandImg"+i).value});

    db.ref("brands").set(brands, ()=>showToast("Brands Saved!"));

function saveFooter(){ db.ref("footer").set({

 function saveSiteSettings(){

    logoText: document.getElementById("logoText").value,
    logoImage: document.getElementById("logoImage").value,
    nav:{
      home: document.getElementById("navHome").value,
      products: document.getElementById("navProducts").value,
      about: document.getElementById("navAbout").value,
      contact: document.getElementById("navContact").value
    }

}
