<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - RedStore Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
/* ===== Embedded Premium CSS ===== */
body{
  font-family: 'Poppins', sans-serif;
  background:#f2f4f8;
  margin:0;
  padding:0;
}
.admin-header{
  background: #1E88E5;
  color:#fff;
  padding:30px 20px;
  text-align:center;
}
.admin-header h1{
  margin:0;
  font-size:32px;
}
.admin-header p{
  margin:5px 0 0;
  font-size:16px;
}
.admin-container{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
}
.admin-card{
  background:#fff;
  padding:25px;
  margin-bottom:25px;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
.admin-card h2{
  margin-top:0;
  color:#1E88E5;
  border-bottom:2px solid #1E88E5;
  padding-bottom:5px;
  margin-bottom:20px;
}
.input-group{
  margin-bottom:15px;
}
.input-group label{
  display:block;
  font-weight:500;
  margin-bottom:5px;
}
.input-group input,
.input-group textarea{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
  transition:0.3s;
}
.input-group input:focus,
.input-group textarea:focus{
  border-color:#1E88E5;
  outline:none;
}
.save-btn{
  background:#1E88E5;
  color:#fff;
  padding:12px 28px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
  margin-top:10px;
}
.save-btn:hover{
  background:#1565C0;
}
.product-edit{
  background:#f9f9f9;
  padding:15px;
  border-radius:6px;
  margin-bottom:15px;
}
#toast{
  visibility:hidden;
  min-width:250px;
  background-color:#333;
  color:#fff;
  text-align:center;
  border-radius:4px;
  padding:12px;
  position:fixed;
  z-index:1000;
  left:50%;
  bottom:30px;
  transform:translateX(-50%);
  font-size:16px;
}
#toast.show{
  visibility:visible;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}
@keyframes fadein{from{bottom:0;opacity:0;}to{bottom:30px;opacity:1;}}
@keyframes fadeout{from{bottom:30px;opacity:1;}to{bottom:0;opacity:0;}}
</style>
</head>
<body>

<div class="admin-header">
  <h1>RedStore Admin Panel</h1>
  <p>Edit your website content below. Click "Save" to update each section.</p>
</div>

<div class="admin-container">

  <!-- Header Section -->
  <div class="admin-card">
    <h2>Header Section</h2>
    <div class="input-group"><label>Heading:</label><input type="text" id="headerTitle" placeholder="Enter Header Title"></div>
    <div class="input-group"><label>Description:</label><textarea id="headerDesc" placeholder="Enter Description"></textarea></div>
    <div class="input-group"><label>Button Text:</label><input type="text" id="headerBtnText" placeholder="Button Text"></div>
    <div class="input-group"><label>Button URL:</label><input type="text" id="headerBtnUrl" placeholder="Button URL"></div>
    <div class="input-group"><label>Image URL:</label><input type="text" id="headerImg" placeholder="Image URL"></div>
    <button class="save-btn" onclick="saveHeader()">Save Header</button>
  </div>

  <!-- Categories Section -->
  <div class="admin-card">
    <h2>Categories Section</h2>
    <div class="input-group"><label>Category 1 Image URL:</label><input type="text" id="cat1" placeholder="Image URL"></div>
    <div class="input-group"><label>Category 2 Image URL:</label><input type="text" id="cat2" placeholder="Image URL"></div>
    <div class="input-group"><label>Category 3 Image URL:</label><input type="text" id="cat3" placeholder="Image URL"></div>
    <button class="save-btn" onclick="saveCategories()">Save Categories</button>
  </div>

  <!-- Featured Products Section -->
  <div class="admin-card">
    <h2>Featured Products</h2>
    <div id="featuredProducts">
      <div class="product-edit">
        <label>Product 1 Image:</label><input type="text" id="fprodImg1" placeholder="Image URL">
        <label>Product 1 Title:</label><input type="text" id="fprodTitle1" placeholder="Title">
        <label>Product 1 Price:</label><input type="text" id="fprodPrice1" placeholder="Price">
      </div>
      <div class="product-edit">
        <label>Product 2 Image:</label><input type="text" id="fprodImg2" placeholder="Image URL">
        <label>Product 2 Title:</label><input type="text" id="fprodTitle2" placeholder="Title">
        <label>Product 2 Price:</label><input type="text" id="fprodPrice2" placeholder="Price">
      </div>
      <div class="product-edit">
        <label>Product 3 Image:</label><input type="text" id="fprodImg3" placeholder="Image URL">
        <label>Product 3 Title:</label><input type="text" id="fprodTitle3" placeholder="Title">
        <label>Product 3 Price:</label><input type="text" id="fprodPrice3" placeholder="Price">
      </div>
      <div class="product-edit">
        <label>Product 4 Image:</label><input type="text" id="fprodImg4" placeholder="Image URL">
        <label>Product 4 Title:</label><input type="text" id="fprodTitle4" placeholder="Title">
        <label>Product 4 Price:</label><input type="text" id="fprodPrice4" placeholder="Price">
      </div>
    </div>
    <button class="save-btn" onclick="saveFeatured()">Save Featured Products</button>
  </div>

  <!-- Latest Products Section -->
  <div class="admin-card">
    <h2>Latest Products</h2>
    <div id="latestProducts">
      <div class="product-edit">
        <label>Product 1 Image:</label><input type="text" id="lprodImg1" placeholder="Image URL">
        <label>Product 1 Title:</label><input type="text" id="lprodTitle1" placeholder="Title">
        <label>Product 1 Price:</label><input type="text" id="lprodPrice1" placeholder="Price">
      </div>
      <div class="product-edit">
        <label>Product 2 Image:</label><input type="text" id="lprodImg2" placeholder="Image URL">
        <label>Product 2 Title:</label><input type="text" id="lprodTitle2" placeholder="Title">
        <label>Product 2 Price:</label><input type="text" id="lprodPrice2" placeholder="Price">
      </div>
      <div class="product-edit">
        <label>Product 3 Image:</label><input type="text" id="lprodImg3" placeholder="Image URL">
        <label>Product 3 Title:</label><input type="text" id="lprodTitle3" placeholder="Title">
        <label>Product 3 Price:</label><input type="text" id="lprodPrice3" placeholder="Price">
      </div>
      <div class="product-edit">
        <label>Product 4 Image:</label><input type="text" id="lprodImg4" placeholder="Image URL">
        <label>Product 4 Title:</label><input type="text" id="lprodTitle4" placeholder="Title">
        <label>Product 4 Price:</label><input type="text" id="lprodPrice4" placeholder="Price">
      </div>
    </div>
    <button class="save-btn" onclick="saveLatest()">Save Latest Products</button>
  </div>

  <!-- Offer Section -->
  <div class="admin-card">
    <h2>Offer Section</h2>
    <div class="input-group"><label>Title:</label><input type="text" id="offerTitle"></div>
    <div class="input-group"><label>Description:</label><textarea id="offerDesc"></textarea></div>
    <div class="input-group"><label>Button Text:</label><input type="text" id="offerBtnText"></div>
    <div class="input-group"><label>Button URL:</label><input type="text" id="offerBtnUrl"></div>
    <div class="input-group"><label>Image URL:</label><input type="text" id="offerImg"></div>
    <button class="save-btn" onclick="saveOffer()">Save Offer</button>
  </div>

  <!-- Testimonials Section -->
  <div class="admin-card">
    <h2>Testimonials</h2>
    <div id="testimonials">
      <div class="product-edit">
        <label>User 1:</label><input type="text" id="testUser1">
        <label>Comment 1:</label><textarea id="testComment1"></textarea>
        <label>Image URL 1:</label><input type="text" id="testImg1">
      </div>
      <div class="product-edit">
        <label>User 2:</label><input type="text" id="testUser2">
        <label>Comment 2:</label><textarea id="testComment2"></textarea>
        <label>Image URL 2:</label><input type="text" id="testImg2">
      </div>
      <div class="product-edit">
        <label>User 3:</label><input type="text" id="testUser3">
        <label>Comment 3:</label><textarea id="testComment3"></textarea>
        <label>Image URL 3:</label><input type="text" id="testImg3">
      </div>
    </div>
    <button class="save-btn" onclick="saveTestimonials()">Save Testimonials</button>
  </div>

  <!-- Brands Section -->
  <div class="admin-card">
    <h2>Brands</h2>
    <div id="brands">
      <div class="product-edit"><label>Brand 1 Image:</label><input type="text" id="brandImg1"></div>
      <div class="product-edit"><label>Brand 2 Image:</label><input type="text" id="brandImg2"></div>
      <div class="product-edit"><label>Brand 3 Image:</label><input type="text" id="brandImg3"></div>
      <div class="product-edit"><label>Brand 4 Image:</label><input type="text" id="brandImg4"></div>
      <div class="product-edit"><label>Brand 5 Image:</label><input type="text" id="brandImg5"></div>
    </div>
    <button class="save-btn" onclick="saveBrands()">Save Brands</button>
  </div>

  <!-- Footer Section -->
  <div class="admin-card">
    <h2>Footer Section</h2>
    <div class="input-group"><label>Footer Text:</label><textarea id="footerText"></textarea></div>
    <div class="input-group"><label>Copyright:</label><input type="text" id="footerCopyright"></div>
    <button class="save-btn" onclick="saveFooter()">Save Footer</button>
  </div>

</div>

<!-- Toast for Save -->
<div id="toast"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBe6T75YFS3MACQ1Drmrrj6xeRlMIwT7s4",
  authDomain: "myshop-1dbc9.firebaseapp.com",
  databaseURL: "https://myshop-1dbc9-default-rtdb.firebaseio.com",
  projectId: "myshop-1dbc9",
  storageBucket: "myshop-1dbc9.firebasestorage.app",
  messagingSenderId: "81466489688",
  appId: "1:81466489688:web:e225da8670b2314dd1432d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Toast Function
function showToast(msg){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.className = "show";
  setTimeout(()=>{toast.className = toast.className.replace("show","");},3000);
}

// Save Functions
function saveHeader(){
    const data = {
        title: document.getElementById("headerTitle").value,
        desc: document.getElementById("headerDesc").value,
        btnText: document.getElementById("headerBtnText").value,
        btnUrl: document.getElementById("headerBtnUrl").value,
        img: document.getElementById("headerImg").value
    };
    db.ref("header").set(data,()=>{showToast("Header Saved Successfully!");});
}
function saveCategories(){
    const data = {
        cat1: document.getElementById("cat1").value,
        cat2: document.getElementById("cat2").value,
        cat3: document.getElementById("cat3").value
    };
    db.ref("categories").set(data,()=>{showToast("Categories Saved Successfully!");});
}
function saveFeatured(){
    let products = [];
    for(let i=1;i<=4;i++){
        products.push({
            img: document.getElementById("fprodImg"+i).value,
            title: document.getElementById("fprodTitle"+i).value,
            price: document.getElementById("fprodPrice"+i).value
        });
    }
    db.ref("featuredProducts").set(products,()=>{showToast("Featured Products Saved Successfully!");});
}
function saveLatest(){
    let products = [];
    for(let i=1;i<=4;i++){
        products.push({
            img: document.getElementById("lprodImg"+i).value,
            title: document.getElementById("lprodTitle"+i).value,
            price: document.getElementById("lprodPrice"+i).value
        });
    }
    db.ref("latestProducts").set(products,()=>{showToast("Latest Products Saved Successfully!");});
}
function saveOffer(){
    const data = {
        title: document.getElementById("offerTitle").value,
        desc: document.getElementById("offerDesc").value,
        btnText: document.getElementById("offerBtnText").value,
        btnUrl: document.getElementById("offerBtnUrl").value,
        img: document.getElementById("offerImg").value
    };
    db.ref("offer").set(data,()=>{showToast("Offer Saved Successfully!");});
}
function saveTestimonials(){
    let testimonials = [];
    for(let i=1;i<=3;i++){
        testimonials.push({
            user: document.getElementById("testUser"+i).value,
            comment: document.getElementById("testComment"+i).value,
            img: document.getElementById("testImg"+i).value
        });
    }
    db.ref("testimonials").set(testimonials,()=>{showToast("Testimonials Saved Successfully!");});
}
function saveBrands(){
    let brands = [];
    for(let i=1;i<=5;i++){
        brands.push({img: document.getElementById("brandImg"+i).value});
    }
    db.ref("brands").set(brands,()=>{showToast("Brands Saved Successfully!");});
}
function saveFooter(){
    const data = {
        text: document.getElementById("footerText").value,
        copyright: document.getElementById("footerCopyright").value
    };
    db.ref("footer").set(data,()=>{showToast("Footer Saved Successfully!");});
}
</script>

</body>
</html>
