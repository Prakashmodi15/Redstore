<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f5f5f5;
        }
        .box{
            max-width:400px;
            background:#fff;
            padding:20px;
            margin:50px auto;
            border-radius:8px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        input, button{
            width:100%;
            margin:10px 0;
            padding:10px;
        }
        button{
            background:#ff523b;
            color:#fff;
            border:none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Add New Product</h2>

    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price">
    <input type="file" id="image">
    <button onclick="addProduct()">Add Product</button>
</div>

<script type="module">
import { db, storage } from "../js/firebase.js";

import { collection, addDoc } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { ref, uploadBytes, getDownloadURL } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

window.addProduct = async function () {

    const name = document.getElementById("name").value;
    const price = document.getElementById("price").value;
    const imgFile = document.getElementById("image").files[0];

    if(!name || !price || !imgFile){
        alert("All fields required");
        return;
    }

    const imgRef = ref(storage, "products/" + Date.now() + imgFile.name);
    await uploadBytes(imgRef, imgFile);
    const imgURL = await getDownloadURL(imgRef);

    await addDoc(collection(db, "products"), {
        name: name,
        price: price,
        image: imgURL
    });

    alert("Product Added Successfully âœ…");

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("image").value = "";
}
</script>

</body>
</html>
