<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - RedStore</title>

<!-- MAIN CSS -->
<link rel="stylesheet" href="../CSS/style.css">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
/* Login page override */
.account-page{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:80vh;
}

.form-container{
  width:350px;
  padding:40px;
  background:#fff;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  border-radius:10px;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="container">
  <div class="navbar">
    <div class="logo">
      <a href="../index.html">
        <img src="../images/logo.png" width="125">
      </a>
    </div>

    <nav>
      <ul id="MenuItems">
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>

    <img src="../images/cart.png" width="30">
    <img src="../images/menu.png" class="menu-icon" onclick="menutoggle()">
  </div>
</div>

<!-- ===== LOGIN ===== -->
<div class="account-page">
  <div class="form-container">
    <form id="LoginForm">
      <h2>Admin Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  <div class="container">
    <hr>
    <p class="copyright">
      © 2025 – Made with ❤️ by Prakash Modi
    </p>
  </div>
</div>

<!-- ===== MENU SCRIPT ===== -->
<script>
var MenuItems = document.getElementById("MenuItems");
MenuItems.style.maxHeight = "0px";

function menutoggle(){
  MenuItems.style.maxHeight =
    MenuItems.style.maxHeight == "0px" ? "200px" : "0px";
}
</script>

<!-- ===== FIREBASE LOGIN ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBe6T75YFS3MACQ1Drmrrj6xeRlMIwT7s4",
  authDomain: "myshop-1dbc9.firebaseapp.com",
  projectId: "myshop-1dbc9",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("LoginForm").addEventListener("submit", e => {
  e.preventDefault();

  signInWithEmailAndPassword(
    auth,
    loginEmail.value,
    loginPassword.value
  )
  .then(() => location.href = "admin.html")
  .catch(err => alert(err.message));
});
</script>

</body>
</html>
